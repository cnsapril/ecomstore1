{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% if page_title %}{{ page_title }} - {% endif %} {{ site_name }}{% endblock %}</title>
    <meta name="keywords" content="{{ meta_keywords }}" />
    <meta name="description" content="{{ meta_description }}" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type="text/css" href="{% static 'catalog/css/css.css' %}"/>
    <link rel="stylesheet" href="{% static 'catalog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'catalog/css/bootstrap-sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'catalog/css/bootstrap-navbar-fixed-top.css' %}">
    <link rel="stylesheet" href="{% static 'catalog/css/bootstrap-sticky-footer.css' %}">
</head>
<body>
{% block site_wrapper %}{% endblock %}
<script src="{% static 'catalog/js/bootstrap.min.js' %}"></script>
</body>
</html>
